<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Store Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mvz3hqw.css">
</head>


<body>
    <header>
        <div class="main-menu">
            <nav>
                <h1>STORE WEBSITE</h1>
                <input type="text" placeholder="Search..">
                <input type="checkbox" id="toggle" />
                <label for="toggle"><img src="https://friconix.com/png/fi-xwluxx-three-bars-wide.png"
                        id="bars" /></label>
                <ul class="list">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html">Your Orders</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="login-container">
            <h2>Sign in to your account</h2>
            <form>
                <input type="text" placeholder="Email or username" class="input-field" />
                <input type="password" placeholder="Password" class="input-field" />
                <button type="submit" class="continue-button">Continue</button>
            </form>
            <p class="signup-text">
                New to our site? <a href="#">Create Account</a>
            </p>
        </div>
    </main>
</body>


</html>
